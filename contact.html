<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>OverBlog</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
<!--tried to add an actual submission flow on the form to a "thanks" page, it didnt work,
     will maybe add later.-->
  <main class="container">
    <section class="contact">
      <h2>Contact Me</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="reason">Reason for Contact</label>
          <select id="reason" name="reason" required>
            <option value="">Please Select</option>
            <option value="hi">Saying Hello</option>
            <option value="contractor">Contracting</option>
            <option value="interview">Interview Opportunity</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="message">Message or Comment</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Dominic Grammatico 2025</p>
    </div>
  </footer>
</body>
</html>
